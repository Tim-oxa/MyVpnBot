<!DOCTYPE html>
<html lang="en" onload="">
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function Verify() {
            var rawResponse = fetch("https://{{ webapp_domain }}/{{ webapp_path }}/verify", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ init_data: tg.initData })
            }).then(function(response) {
                response.json().then(function(result) {
                    window.location.replace('https://{{ webapp_domain }}/{{ webapp_path }}/page/'+result.sub);
                });
            });
        }
    </script>
</head>
<body onload="Verify()">
</body>
</html>
